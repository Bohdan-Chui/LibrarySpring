<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="#{errorPage}">Error page</title>
</head>
<body>
<div class="container">

    <div class="d-flex justify-content-center pt-4 mt-3 fs-4" th:text="#{errorMessage}">
    </div>
    <div class="d-flex justify-content-center pt-3">
        <div sec:authorize="isAnonymous()">
            <a type="submit" class="btn btn-primary" th:text="#{submit}" th:href="@{/index}"></a>
        </div>
        <div sec:authorize="hasAuthority('admin')">
            <a type="submit" class="btn btn-primary" th:text="#{submit}" th:href="@{/admin/catalog}"></a>
        </div>
        <div sec:authorize="hasAuthority('reader')">
            <a type="submit" class="btn btn-primary" th:text="#{submit}" th:href="@{/reader/mainPage}"></a>
        </div>
        <div sec:authorize="hasAuthority('librarian')">
            <a type="submit" class="btn btn-primary" th:text="#{submit}" th:href="@{/admin/catalog}"></a>
        </div>
    </div>
</div>
</body>
</html>
