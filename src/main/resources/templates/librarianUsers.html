<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title th:text="#{catalog}">Catalog page</title>
</head>
<body>
<div class="container">
    <div th:insert="header"></div>
    <div class="row">
        <div class="col">
            <div class="row">

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col" th:text="#{firstname}">productName</th>
                        <th scope="col" th:text="#{secondname}">price</th>
                        <th scope="col" th:text="#{patronymic}">creationDate</th>
                        <th scope="col" th:text="#{email}">properties</th>
                        <th scope="col" th:text="#{books}">properties</th>
                    </tr>
                    </thead>
                    <tbody>

                    <div th:each="user, iStat : ${page}">
                        <tr>
                            <!--                        <th scope="row" th:text="${pageSize * (currentPage - 1) + iStat.index + 1}"></th>-->
                            <!--                <c:set var="i" value="${i+1}"/>-->
                            <td th:text="${user.firstName}"/>
                            <td th:text="${user.secondName}"/>
                            <td th:text="${user.patronymic}"/>
                            <td th:text="${user.email}"/>
                            <td>
                                <div th:each="card : ${user.cards}">
                                    <div class="container">
                                        <div class="row">
                                            <div class = "col">
                                                <div th:text="#{title}"/>
                                            </div>
                                            <div class="col">
                                                <div th:text="${card.book.title}"></div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class = "col">
                                                <div th:text="#{status}"/>
                                            </div>
                                            <div class="col">
                                                <div th:text="${card.status}"></div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class = "col">
                                                <div th:text="#{fine}"/>
                                            </div>
                                            <div class="col">
                                                <div th:text="${card.fine}"></div>
                                            </div>
                                        </div>
<!--                                            <div th:text="${card.status}"></div>-->
<!--                                            <div th:text="${card.fine}"></div>-->
                                            <hr>
                                        </div>
                                    </div>
                                </div>

                            </td>

                        </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
</body>
</html>
