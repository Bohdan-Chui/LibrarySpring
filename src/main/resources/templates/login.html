<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title><fmt:message key="login"/></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
<div class="container">

    <div class="d-flex justify-content-center pt-3">
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="inputEmail1" class="form-label"th:text="#{welcome}"></label>
                <input type="email" name="login" class="form-control" id="inputEmail1" th:placeholder="#{inputEmail}">
                <div id="emailHelp" class="form-text"th:text="#{safety}"></div>
            </div>
            <div class="mb-3">
                <label for="inputPassword1" class="form-label"th:text="#{password}"></label>
                <input type="password" name="password" class="form-control" id="inputPassword1" th:placeholder="#{inputPassword}">
            </div>
            <button type="submit" class="btn btn-primary"th:text="#{submit}"></button>
        </form>
    </div>
</div>
</body>
</html>
