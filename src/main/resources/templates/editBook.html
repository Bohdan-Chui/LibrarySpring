<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{login}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
<div class="container">
    <div th:insert="header"></div>

    <div class="d-flex justify-content-center pt-3">
        <form th:action="@{/admin/book/save}" th:object="${book}" method="post" >
            <div class="mb-3">
                <label for="inputId" class="form-label" th:text="#{id}"></label>
                <input type="text" th:field="*{id}" readonly required name="title" th:value="${book.getId()}"  class="form-control" id="inputId"
                />
            </div>
            <div class="mb-3">
                <label for="inputName" class="form-label" th:text="#{title}"></label>
                <input type="text" th:field="*{title}" required name="title" th:value="${book.getTitle()}"  class="form-control" id="inputName"
                      />
            </div>
            <div class="mb-3">
                <label for="inputAuthor" class="form-label" th:text="#{author}"></label>
                <input type="text" th:field="*{author}" required name="title" th:value="${book.getAuthor()}" class="form-control" id="inputAuthor"
                       />
            </div>
            <div class="mb-3">
                <!--                <label for="inputPublisher" class="form-label"><fmt:message key="publisher"/></label>-->
                <!--                <input type="text" required name="publisher" class="form-control" id="inputPublisher"-->
                <!--                       pattern="[A-Za-zА-Яа-я]+" title="<fmt:message key="lettersOnly"/>"value="${requestScope.book.publisher}">-->
                <label for="inputPublisher" class="form-label" th:text="#{enterPublisherName}"></label>
                <input type="text" th:field="*{publisher}" required name="title" th:value="${book.getPublisher()}" class="form-control" id="inputPublisher"
                       />
            </div>
            <div class="mb-3">
                <label for="inputPublishedTime" class="form-label" th:text="#{publisedTime}"></label>
                <input type="date" required name="publishedTime" class="form-control" th:value="${book.getPublishedTime()}" id="inputPublishedTime">
            </div>
            <div class="mb-3">
                <label for="inputCount" class="form-label" th:text="#{count}"> </label>
                <input type="number" min="0" max="1000"   th:field ="*{count}" required th:value="${book.getCount()}" name="count" class="form-control"
                       id="inputCount">
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{submit}"></button>
        </form>

    </div>
</div>
</body>
</html>
